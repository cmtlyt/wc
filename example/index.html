      document.querySelector('lazy-image').addEventListener('load', function (e) {

      document.querySelector('lazy-image').addEventListener('appear', (e) => {
        console.debug('lazy-image appear', e);
      });
      document.querySelectorAll('appear-box').forEach((el, idx) => {
        el.addEventListener('appear', (e) => console.debug(e.type, e.target.id));
        el.addEventListener('firstappear', (e) => {
          console.debug(e.type, e.target.id, idx);

            document.querySelector('lazy-image').src = 'https://picsum.photos/50/75';
          } else if (idx === 0) {
            document.querySelector('lazy-image').src = 'https://picsum.photos/100/150';
          }
        });
        el.addEventListener('disappear', (e) => console.debug(e.type, e.target.id));
